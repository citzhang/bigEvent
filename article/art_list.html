<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <form class="layui-form">
      <div class="layui-form-item layui-inline">
        <select name="cate_id">

        </select>
      </div>
      <div class="layui-form-item layui-inline">
        <select name="state" >
          <option value="">全部状态</option>
          <option value="已发布">已发布</option>
          <option value="草稿">草稿</option>
        </select>
      </div>
      <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit>筛选</button>
      </div>
    </form>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col width="400">
          <col width="260">
          <col>
          <col>
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发布时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr> 
        </thead>
        <tbody>

        </tbody>
      </table>
      <!-- 分页区域 声明分页区域-->
      <div id="pageBox"></div>
    </div>
  </div>
  <script type="text/html" id="cate_tpl">
    <option value="">全部分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
  <script type="text/html" id="list_tpl">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date|dateFormat}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs" data-id="{{$value.Id}}">编辑</button>
        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id="delBtn" data-id="{{$value.Id}}">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/article/art_list.js"></script>
</body>
</html>
